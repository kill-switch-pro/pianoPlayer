<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>piano</title>
</head>
<body>


    <div class="piano">
        <div data-note="c-key" class="key white">D - z</div>
        <div data-note="d-sharp-key" class="key black"></div>
        <div data-note="d-key" class="key white">R - x</div>
        <div data-note="c-sharp-key" class="key black"></div>
        <div data-note="e-key" class="key white">M - c</div>
        <div data-note="f-key" class="key white">F - v</div>
        <div data-note="g-sharp-key" class="key black"></div>
        <div data-note="g-key" class="key white">S - b</div>
        <div data-note="a-sharp-key" class="key black"></div>
        <div data-note="a-key" class="key white">L - n</div>
        <div data-note="f-sharp-key" class="key black"></div>
        <div data-note="b-key" class="key white">T - m</div>
        <div data-note="high-c-key" class="key white">DD - ,</div>
        <!--<div data-noste="" class="key black"></div>-->
    </div>

    <audio id="c-key" src="note/c-key.mp3"></audio>
    <audio id="d-sharp-key" src="note/d-sharp-key.mp3"></audio>
    <audio id="d-key" src="note/d-key.mp3"></audio>
    <audio id="c-sharp-key" src="note/c-sharp-key.mp3"></audio>
    <audio id="e-key" src="note/e-key.mp3"></audio>
    <audio id="f-key" src="note/f-key.mp3"></audio>
    <audio id="g-sharp-key" src="note/g-sharp-key.mp3"></audio>
    <audio id="g-key" src="note/g-key.mp3"></audio>
    <audio id="a-sharp-key" src="note/a-sharp-key.mp3"></audio>
    <audio id="a-key" src="note/a-key.mp3"></audio>
    <audio id="f-sharp-key" src="note/f-sharp-key.mp3"></audio>
    <audio id="b-key" src="note/b-key.mp3"></audio>
    <audio id="high-c-key" src="note/high-c-key.mp3"></audio>

<script src="main.js"></script>
</body>
</html>
